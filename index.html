<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/community-1.png">
    <link rel="stylesheet" href="css/index.css">
    <title>Home</title>
</head>

<body>
    <header id="header" class="header">
        <nav class="navbar bg-light fixed-top">
            <div class="container-fluid">
                <div class="header_nav_logo"></div>
                <div class="header-nav__menu">

                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                            aria-labelledby="offcanvasNavbarLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Everything for home</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" href="">Products</a>
                                    </li>
                                    <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Cart</a>
                                    </li>
                                </ul>


                                <form class="d-flex mt-3" role="search">
                                    <input class="form-control me-2" type="search" placeholder="Search"
                                        aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit">Search</button>
                                </form>
                            </div>
                        </div>
                    </div>
        </nav>
        </div>
        </nav>
        <div class="header-banner">
            <h1 class="header-banner__h1">Everything for home</h1>
            <div class="button-container">
                <a href="#products" class="header-banner__button button"><span>Shop now</span></a>
            </div>
        </div>
    </header>
    <main>
        <section class="main-products container">
            <h2 id="products" class="main-products__h2">Products</h2>
            <div class="main-products__list">
                <article class="product-card">
                    <img class="product-card__image" src="img/decoration.png" alt="decoration" />
                    <h3 class="product-card__h3">Decoration</h3>
                    <div class="product-card__buttons">
                        <button class="product-card__buttons-info button button-card">
                            Info
                        </button>
                        <button class="product-card__buttons-buy button button-card">
                            Buy
                        </button>
                    </div>
                </article>
                <article class="product-card">
                    <img class="product-card__image" src="img/sofas.png" alt="sofas" />
                    <h3 class="product-card__h3">Sofas</h3>

                    <div class="product-card__buttons">
                        <button class="product-card__buttons-info button button-card">
                            Info
                        </button>
                        <button class="product-card__buttons-buy button button-card">
                            Buy
                        </button>
                    </div>
                </article>
                <article class="product-card">
                    <img class="product-card__image" src="img/cabinets-and-cupboards.png"
                        alt="cabinets and cupboards" />
                    <h3 class="product-card__h3">Cabinets and Cupboards</h3>

                    <div class="product-card__buttons">
                        <button class="product-card__buttons-info button button-card">
                            Info
                        </button>
                        <button class="product-card__buttons-buy button button-card">
                            Buy
                        </button>
                    </div>
                </article>
                <article class="product-card">
                    <img class="product-card__image" src="img/dining.png" alt="dining" />
                    <h3 class="product-card__h3">Dining</h3>

                    <div class="product-card__buttons">
                        <button class="product-card__buttons-info button button-card">
                            Info
                        </button>
                        <button class="product-card__buttons-buy button button-card">
                            Buy
                        </button>
                    </div>
                </article>
            </div>
        </section>
    </main>
    <footer id="contacts" class="footer container">
        <h2>Contact <span class="ui-brand">Us</span></h2>
        <form action="" class="footer__contacts">
            <input type="text" name="name" placeholder="name" />
            <input type="email" name="email" placeholder="email" />
            <button class="button-submit">Submit</button>
        </form>
    </footer>
</body>

</html>
